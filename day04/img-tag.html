    <!-- 안정적이나 서버의 용량을 차지하고 웹 접근시 트래픽 발생 -->
    
    <img src="https://mblogthumb-phinf.pstatic.net/MjAyMjA4MTBfMTg0/MDAxNjYwMTMyNTMzMjIx.txtlu-ga_7shsZhURoPuzfBeynckAa6ZuO_-o8rVbyUg.SobnP3coSZE-dKunc14ixPkeNmNi9LaDDOBblXnlGe0g.JPEG.happppy_/Screenshot%EF%BC%BF20220809%EF%BC%8D215510%EF%BC%BFInstagram.jpg?type=w800" alt="화난고양이">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDfTjZqpanjgWGLKJp4JZzD9g9_2UQWk0TsiOpPCybyw&s" alt="냥캣">
    <!-- 외부 링크를 통해 이미지를 사용하는 방식 -->
    <!-- 링크 변경, 삭제 등으로 이미지 로드에 실패할 리스크가 있다. -->
    <!-- 웹에 맞게 가공한 이미지는 용량이 크지 않기 때문에 1번 방식을 주로 이용한다. -->
</body>
</html>
