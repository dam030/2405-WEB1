<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의 목록 태그</title>
</head>
<body>
    <h2>SBS아카데미컴퓨터아트학원</h2>

    <dl>
        <dt>강남지점</dt>
        <dd>주소:서울특별시 서초구 서초대로 77길3 아라타워 5층</dd>
        <dd>전화:02&#41;530-8555</dd>
    </dl>

    <d1>
        <dt>신촌지점</dt>
        <dd>주소:서울특별시 서대문구 신촌로 183 유인빌딩 5층</dd>
        <dd>전화:02&#41;312-9660</dd>
    </d1>

    <d1>
        <dt>인천지점</dt>
        <dd>주소:인천광역시 남동구 인주대로 582 신현프라자 3층</dd>
        <dd>전화:032&#41;437-2111</dd>
    </d1>

    <!-- dl 내에는 반드시 dt와 dd가 하나 이상 있어야 한다. -->
    
    ex. <!-- X -->
    <dl>
        <dt></dt>
    </dl>
    <dl>
        <dd></dd>
    </dl>
    
    ex. <!-- O -->
    <dl>
        <dt>ENTJ</dt>
        <dt>강력한 지도자</dt>
        <dd>설명</dd>
    </dl>
    <dl>
        <dt>전화번호</dt>
        <dd>tel.032-1234-5678</dd>
        <dd>hp.010-1234-5678</dd>
    </dl>

    <!-- 다만 dl태그는 그렇게 많이 쓰이진 않는다. -->

    <ul>
        <li>전화번호</li>
        <li>tel.032-1234-5678</li>
        <li>hp.010+1234-5678</li>
    </ul>
</body>
</html>
