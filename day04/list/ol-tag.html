<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <!-- 순서가 있는 항목 예문 -->
    <OL type="A">
        <LI>짜장면</LI>
        <LI>짬뽕</LI>
        <LI>울면</LI>
        <LI>야끼우동</LI>
    </OL>

    <!-- 순서가 있는 항목 예문 -->
    <OL start="3">
        <LI>짜장면</LI>
        <LI>짬뽕</LI>
        <LI>울면</LI>
        <LI>야끼우동</LI>
    </OL>
    <!-- ol[start="3"]>li*4 -->
    <!-- 이런 식으로 수식을 사용해서 쓸 수 있지만
         되려 이런 식으로 수식을 사용하다 보면,
         기존 자동화 수식 보다 느리게 될 수 있으므로
         되도록 위와 같은 방식은 사용을 자제하는 것이 좋음. -->
</body>
</html>
