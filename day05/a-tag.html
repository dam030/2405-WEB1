<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <a href="http://www.naver.com" target="_self">네이버로 이동</a>
    <!-- _self : 기본값 현재 탭이 목적경로로 이동 -->

    <a href="http://www.naver.com" target="_blank">네이버로 이동(새탭)</a>
    

    <!-- iframe과 함깨 사용하는 속성들 -->
    <a href="http://www.naver.com" target="_parent">부모</a>
    <a href="http://www.naver.com" target="_top">탑</a>
    <!-- 최근 iframe은 특수한 목적 외에는 사용하지 않기 때문에
         이 자식이 얼마나 유용할지는... -->
    
    <!-- 스마트폰으로 사용하기 편한 기능 -->
    <a href="../day04/img-tag.html"> 이미지로 이동</a>
    <a href="tel:010-1234-1234">010-1234-1234</a>
    <a href="sms:010-1234-1234">관리자에게 문자 보내기</a>
    <a href="mailto:admin@sbsart.com">메일보내기</a>

    <a href="#">임시 링크</a>
</body>
</html>
