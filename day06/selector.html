<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset.css 초기화 활용 방법
         이 방법이 좀 더 효율적 -->
    <link rel="stylesheet" href="../reset.css">
        
        <style>
            /* 간이 초기화 */
        * {
        margin: 0;
        padding: 0;
        }

        .hello {
            font-size: 20px;
        }
        #me {
            font-weight: bold;
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        선택자의 동류
            1. 태그 선택자 (태그이름)
                태그 선택자는 초기화의 성질이 강하다.
                개별 속성을 설정하기 위한 선택자로는 적당하지 않다.
            2. 클래스 선택자 (.클래스)
                반복될 것을 전제로 한 선택자
                가장 많이 사용되는 선택자
            3. 아이디 선택자 (#아이디)
                단 하나 뿐인 컨텐츠에 속성을 주기 위한 선택자
    -->

    <p>졸리다</p>

    <span class="hello">
        안녕하세요
    </span>

    <span id="me">
        저입니다.
    </span>
</body>
</html>
