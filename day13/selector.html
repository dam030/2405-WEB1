<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        
    </style>
</head>
<body>
    <!-- 
        * : 전체 선택자. 초기화 용도로 사용한다.(margin 0, padding 0)
        img : 태그 선택자. 특정 태그를 초기화 하는데에 사용(img{display : block} 등)
        #아이디(img-id) : 아이디 선택자, 유니크한 값으로 높은 우선순위를 가진다.
        .클래스(img-class) : 클래스 선택자. 일반적으로 가장 많이 사용하는 형태
     -->

    <div class="container">
        <!-- div.hi.hello 단축어 사용 시 띄어쓰기는 .으로 대체 -->
        <div class="hi hello">
            <div class="bye"></div>
        </div>
    </div>

    <!-- 
        후손선택자 :       [ .container . bye ](O)  [ .hi .bye ](O)
        자손(자식)선택자 : [ .container > . bye](X) [ .hi > .bye ](O)

        후손, 자손 선택자는 css를 구조적으로 만들어 줄 수 있는 한편,
        남용하게 되면 유지보수가 힘들어질 수 있으니 너무 많은 단계를 쓰는 것은 지양
        
        *[ .hi.hello ]

    -->
    <input class="test-butten" type="button" value="버튼">
    <div type>디브...</div>
    <!-- [type] : 속성을 가지고 있는 개체를 대상으로 함 -->
    
    <img id="im-id" class="img-class" src="주소" alt="대체텍스트">
    <!-- img#img-id.img-class -->


    
</body>
</html>
