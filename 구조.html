<!DOCTYPE html>
<!-- 이 문서가 html 문서임을 알려주는 부분 -->

<!-- 태그는 여는 태그와 닫는 태그로 구분되어 있고, 부모태그 안에서 시작 된 자식 태그는
반드시 부모 안에서 닫혀야 한다. -->

<!-- html 여는 태그, lang은 언어를 뜻한다.-->
<html lang="ko">
    <!-- head = 두뇌 속 생각. 다양한 정보가 들어있는 영역-->
<head>
    <!-- UTF-8: 가변 인코딩 장식-->
    <meta charset="UTF-8">
    <!-- 반응형을 위한 부분-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>홍길동의 웹사이트</title>
    <!-- 웹사이트 열 때 나오는 탭 -->
</head>

<body>
    <!-- 실제로 웹 부라우저에 그려질 몸체-->
</body>

<!-- html 닫는 태그-->
</html>
